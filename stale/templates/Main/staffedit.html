{% extends 'Main/main.html' %}

{% load static %}

{% block content %}

<div align="center">
    <h1>Edit Staff Member</h1>
    <br />
    <form action="#" method="post">
        {% csrf_token %}

        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input type="number" value="{{ staffer.id }}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" value="{{ staffer.user }}" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" value="{{ staffer.name }}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" value="{{ staffer.email }}" /></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" value="{{ staffer.phone }}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" value="{{ staffer.role }}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
