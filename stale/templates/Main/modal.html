{% extends 'Main/main.html' %}

{% load static %}

{% block content %}

<div>
    <div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="{% url 'createstaff' %}" method="POST"
            id="staffForm" name="staffForm">
                {% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
                    <div class="form-group">
						<label>User Name: {{ staff_info.id }}</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>User Name: {{ staff_info.user }}</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Name: {{ staff_info.name }}</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email {{ staff_info.email }}</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone {{ staff_info.phone }}</label>
						<input type="text" class="form-control" required>
					</div>
                    <div class="form-group">
						<label>Role {{ staff_info.role }}</label>
						<input type="text" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
